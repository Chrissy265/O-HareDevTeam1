<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Chief O'Hare: Cooking Time!</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>

<body>

    <script type="text/javascript">


        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        var game = new Phaser.Game(config);

        //making the game fit any screen
        Window.focus();
        resizeGame();
        window.addEventListener("resize", resizeGame);

        //variables
        var player;
        var money;
        var totalMoney = 0;


        //function to ajust the size of the game based on the screen
        function resizeGame() {
            var canvas = document.querySelector("canvas");
            var windowWidth = window.innerWidth;
            var windowHeight = window.innerHeight;
            var windowRatio = windowWidth / windowHeight;
            var gameRatio = game.config.width / game.config.height;
            if (windowRatio < gameRatio) {
                canvas.style.width = windowWidth + "px";
                canvas.style.height = (windowWidth / gameRatio) + "px";
            }
            else {
                canvas.style.width = (windowHeight * gameRatio) + "px";
                canvas.style.height = windowHeight + "px";
            }
        }


        function preload() {
            //everything you want to load
            //Insert canvas images and assets 
            this.load.image('coin', 'assets/coin.png');
            this.load.spritesheet('coin', 'assets/coin.png', { frameWidth: 32, frameHeight: 48 })
        }

        function create() {
            //any object you want to create in the game goes here
        }

        function update() {
            //action that requires continuous update 
            //controller of the game 

        }




    </script>

</body>

</html>
